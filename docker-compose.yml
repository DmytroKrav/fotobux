version: '2'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: php-app
#    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
           - ./:/var/www
           - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
#    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8081:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d
    networks:
      - app-network

  #MySQL Service
  db:
    image: mysql:5.7.22
#    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3000:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: 111111
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
          - dbdata:/var/lib/mysql
          - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
#    container_name: phpmyadmin
    restart: always
    ports:
        - 8090:80
    links:
        - db
    environment:
        MYSQL_USERNAME: root
        MYSQL_ROOT_PASSWORD: 1111
        PMA_HOST: mysql

#Docker Networks
networks:
  app-network:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local

